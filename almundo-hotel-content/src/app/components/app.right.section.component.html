<div>
  <br/>
  <span *ngFor="let hotel of hotels" class="hotel-summary-view">
    <div class="white-box-panel is-table-row">
      <div class="col-xs-12 col-sm-3 col-lg-3 is-table-row--center no-padding-margin text-center">
        <img src="assets/images/hotels/{{hotel.image}}" alt="Image {{hotel.name}}" class="img-responsive"
        />
      </div>
      <div class="summry-items table-col">
        <h4 class="common-title">{{hotel.name}}</h4>
        <div class="start-rate-component">
          <stars-view [number-stars]="hotel.stars"></stars-view>
        </div>
        <div class="icon-amenities">
          <span *ngFor="let amenitie of hotel.amenities" class="icon-{{amenitie}}" tooltip="{{amenitie}}"></span>
        </div>
        <div class="summry-items-description"></div>
      </div>
      <div class="vertical-separator">&nbsp;</div>
      <div class="summry-price col-xs-12 col-sm-3 col-lg-3 text-center is-table-row--center">
        <p>Precio por noche <br/>por habitaci√≥n</p>
        <div class="price-filter">
          <span class="currency">ARS</span>
          <strong class="price">&nbsp;863</strong>
        </div>
        <a href="#">
          <button id="go-to-hotel" name="go-to-hotel" class="btn btn-primary">Ver Hotel</button>
        </a>
      </div>
      <div class="clearfix"></div>
    </div>
    <br/>
  </span>
</div>
